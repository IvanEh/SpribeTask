<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core">
    <h:outputStylesheet library="bower_components" name="bootstrap/dist/css/bootstrap.css"/>
<h:head>

</h:head>
<h:body>
    <c:set var="words" value="" scope="request" />

    <div class="container">
        <h:form styleClass="col-md-offset-3 col-md-6">

            <div class="form-group">
                <label for="name" class="control-label">Space separated list of words</label>
                <h:inputText styleClass="form-control" value="#{words}"/>
            </div>
            <h:commandButton styleClass="btn btn-primary" value="Send words"
                             action="#{wordCounterController.passWords(words)}"
                            >
                <f:ajax execute="@form" render="words-count"></f:ajax>
            </h:commandButton>
        </h:form>

        <div class="col-md-offset-3 col-md-6">
            <hr/>
        </div>

        <h:form styleClass="col-md-offset-3 col-md-6">
            <div class="form-group">
                <label class="control-label">Word to test</label>
                <h:inputText styleClass="form-control" value="#{wordCounterController.testedForm}"/>
            </div>

            <h:commandButton styleClass="btn btn-primary"
                             value="Test">
                <f:ajax execute="@form" render="words-count"></f:ajax>
            </h:commandButton>

        </h:form>

        <div class="col-md-offset-3 col-md-6">
            <h:outputText id="words-count"
                                     value="#{wordCounterController.countMsg()}"></h:outputText>
        </div>

    </div>
</h:body>
</html>
